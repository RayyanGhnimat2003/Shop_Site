<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example2</title>
    <style>
        table {
            border-collapse: collapse;
            border: 2px solid black; /* Add border styles here */
            width: 100%;
        }
        th, td {
            border: 1px solid black; /* Add border styles here */
            padding: 8px;
            text-align: left;
        }
        caption {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>
        Example 2
    </h1>
    <p>
        Hello, Welcome to my page.
    </p>
    <img src="R.jpeg" alt="Html" width="400"/>

    <br>
    <br>
    <table>

            <tr>
                <th>Title</th>
                <th>Artist</th>

            </tr>

            <tr>
                <td>The Death of Marat</td>
